<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<div th:each="book:${allBooks}">
<a th:href="@{allBooks/{id}(id=${book.getId()})}"
   th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getYearReleased()}">book</a>
</div>
<br/>
<hr/>

<a href="/books/newBook">Добавить книгу</a>

</body>
</html>
